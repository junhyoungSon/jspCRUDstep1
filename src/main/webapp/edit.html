<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">✏️ 운동 기록 수정</h2>

    <!-- Mock 데이터 (실제로는 서버에서 받아옴) -->
    <form action="edit_ok.jsp" method="post">
        <!-- 숨김 필드: ID -->
        <input type="hidden" name="id" value="1">

        <!-- 1. 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목 *</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="아침 런닝 완료!" required>
        </div>

        <!-- 2. 운동 종류 -->
        <div class="mb-3">
            <label for="type" class="form-label">운동 종류 *</label>
            <select class="form-select" id="type" name="type" required>
                <option value="">선택하세요</option>
                <option value="런닝" selected>🏃 런닝</option>
                <option value="헬스">💪 헬스</option>
                <option value="수영">🏊 수영</option>
                <option value="요가">🧘 요가</option>
                <option value="사이클">🚴 사이클</option>
            </select>
        </div>

        <!-- 3. 운동 시간 -->
        <div class="mb-3">
            <label for="duration" class="form-label">운동 시간 (분) *</label>
            <input type="number" class="form-control" id="duration" name="duration"
                   value="30" min="1" required>
        </div>

        <!-- 4. 소모 칼로리 -->
        <div class="mb-3">
            <label for="calories" class="form-label">소모 칼로리 (kcal) *</label>
            <input type="number" class="form-control" id="calories" name="calories"
                   value="300" min="1" required>
        </div>

        <!-- 5. 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용 (느낀점)</label>
            <textarea class="form-control" id="content" name="content"
                      rows="5">오늘 아침 공원에서 30분 동안 달렸습니다. 날씨가 좋아서 기분이 좋았어요!</textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary"
                    onclick="location.href='view.jsp?id=1'">취소</button>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
