<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">✏️ 운동 기록 작성</h2>

    <form action="write_ok.jsp" method="post">
        <!-- 1. 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목 *</label>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="예: 11/10 아침운동/아침러닝" required>
        </div>

        <!-- 2. 운동 종류 -->
        <div class="mb-3">
            <label for="type" class="form-label">운동 종류 *</label>
            <select class="form-select" id="type" name="type" required>
                <option value="">선택하세요</option>
                <option value="런닝">러닝</option>
                <option value="헬스">헬스</option>
                <option value="수영">수영</option>
                <option value="요가">요가</option>
                <option value="사이클">사이클</option>
            </select>
        </div>

        <!-- 3. 운동 시간 -->
        <div class="mb-3">
            <label for="duration" class="form-label">운동 시간 (분) *</label>
            <input type="number" class="form-control" id="duration" name="duration"
                   placeholder="예) 30" min="1" required>
        </div>

        <!-- 4. 소모 칼로리 -->
        <div class="mb-3">
            <label for="calories" class="form-label">소모 칼로리 (kcal) *</label>
            <input type="number" class="form-control" id="calories" name="calories"
                   placeholder="예) 300" min="1" required>
        </div>

        <!-- 5. 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용 (느낀점)</label>
            <textarea class="form-control" id="content" name="content"
                      rows="5" placeholder="오늘 운동하면서 느낀 점을 적어주세요"></textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary"
                    onclick="location.href='list.jsp'">취소</button>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
